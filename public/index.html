<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="a react application subscribing to BITMEX orderbook10 XBTUSD using websocket"
    />
    <meta name="keywords" content="React, Websocket, Bitmex, XBTUSD, CRA, Create React App, BTC, bitHolla, Orderbook, Orderbook10">
    <style>
      .app-booting {
        -webkit-transition: opacity 165ms;
        -o-transition: opacity 165ms;
        transition: opacity 165ms;
        background: linear-gradient(170deg, #121217, #121217, #1B1B22, #24242D);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: 100vh;
        width: 100vw;
        z-index: 3;
      }

      .initial-boot {
        overflow: hidden;
        height: 100vh;
      }

      .initial-boot #root {
        display: none;
      }

      .fade-out {
        opacity: 0;
      }

      #loading-container {
        position: relative;
        height: 200px;
        width: 200px;
      }
      /* Loader 1 */
      .loader-1 {
        margin: 20px auto;
        box-sizing: border-box;
        height: 96px;
        width: 96px;
        animation: loader-1-1 5s linear infinite;
      }

      .loader-1 span {
        display: block;
        box-sizing: border-box;
        position: absolute;
        top: 0; left: 0;
        bottom: 0; right: 0;
        margin: auto;
        height: 96px;
        width: 96px;
        clip: rect(0, 96px, 96px, 48px);
        animation: loader-1-2 1.75s linear infinite;
      }

      .loader-1 span::after {
        content: "";
        box-sizing: border-box;
        position: absolute;
        top: 0; left: 0;
        bottom: 0; right: 0;
        margin: auto;
        height: 96px;
        width: 96px;
        clip: rect(0, 96px, 96px, 48px);
        border: 3px solid #F0B90B;
        border-radius: 50%;
        animation: loader-1-3 1.75s cubic-bezier(.5,.82,.63,.85) infinite;
      }

      @keyframes loader-1-1 {
        0%   { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes loader-1-2 {
        0%   { transform: rotate(0deg); }
        100% { transform: rotate(200deg); }
      }

      @keyframes loader-1-3 {
        0%   { transform: rotate(-160deg); }
        50%  { transform: rotate(170deg); }
        100% { transform: rotate(160deg); }
      }
    </style>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Orderbook 10</title>
  </head>
  <body class="initial-boot">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="app-booting">
      <div id="loading-container">
        <div class="loader-1">
          <span></span>
        </div>
      </div>
    </div>
  </body>
</html>
